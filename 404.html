<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Страница не найдена</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #2e3b4e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      background-image: url('../img/page1.webp');
    }

    h1 {
      font-size: 100px;
      margin: 0;
      color: #f39c12;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .back-btn {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background-color: #f39c12;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-btn:hover {
      background-color: #e67e22;
      transform: scale(1.1);
    }

    .back-btn:active {
      transform: scale(1);
    }

    .message {
      font-size: 16px;
      color: #bdc3c7;
      max-width: 600px;
      margin: 20px auto;
    }

    .message a {
      color: #f39c12;
      text-decoration: none;
      font-weight: bold;
    }

    .message a:hover {
      color: #e67e22;
    }

    .shake {
      animation: shake 0.5s ease-in-out 0s 3;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    .jump {
      animation: jump 0.5s ease-in-out infinite;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div>
    <h1 id="error-code">404</h1>
    <p id="error-message">Упс! Страница не найдена.</p>
    <div class="error-image" id="error-image"></div>
    <p class="message">Возможно, страница была удалена или перемещена. Попробуйте вернуться на <a href="/">главную страницу</a>.</p>
    <a href="/" class="back-btn" id="back-btn">Вернуться на главную</a>
  </div>

  <script>
    window.addEventListener('load', function() {
      document.getElementById('error-code').style.opacity = '1';
      document.getElementById('error-code').style.transform = 'translateY(0)';
      document.getElementById('error-message').style.opacity = '1';
      document.getElementById('error-message').style.transform = 'translateY(0)';
      document.getElementById('error-image').style.opacity = '1';
      document.getElementById('error-image').style.transform = 'translateY(0)';
    });
    document.getElementById('error-message').addEventListener('mouseover', function() {
      this.classList.add('shake');
      setTimeout(() => {
        this.classList.remove('shake');
      }, 500); 
    });
    const backButton = document.getElementById('back-btn');
    backButton.addEventListener('mouseover', function() {
      this.classList.add('jump');
    });

    backButton.addEventListener('mouseout', function() {
      this.classList.remove('jump');
    });
  </script>
</body>
</html>
